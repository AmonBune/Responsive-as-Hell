<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
		<script type="text/javascript">
			window.onload = function()
			{
				// Sleep time expects milliseconds
				function sleep(time)
				{
					return new Promise((resolve) => setTimeout(resolve, time));
				}
				
				change_colors = function()
				{
					var elements = document.getElementsByClassName("single_quote");
					for (var i = 0; i < elements.length; i++)
					{
						// Generate classname
						var random_number = Math.floor(Math.random() * 4) + 1; // Generate random number from 1-4
						
						if (random_number == 1)
						{
							var class_to_add = "red";
						}
						else if (random_number == 2)
						{
							var class_to_add = "orange";
						}
						else if (random_number == 3)
						{
							var class_to_add = "yellow";
						}
						else if (random_number == 4)
						{
							var class_to_add = "green";
						}
						
						// Replace class name
						elements[i].className = "single_quote " + class_to_add;
					}
					
					// Do it again after X milliseconds
					sleep(6).then(() => {
						change_colors();
					});
				}
				
				change_colors();
			}
		</script>
	</head>
	<body class="background">
		<h1>Creative Commons</h1>
		
		<p class="single_quote">Fremdes Bild</p>
		<img height="600" alt="Fremdes Bild" src="http://dogeweather.com/img/doge/01d.png"></img>
		
		<p class="single_quote">Eigenes Bild</p>
		<img class="pull-left" height="600" alt="Eigenes Bild" src="EigenesBild.svg">
		
		<a class="pull-left" rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>
	</body>
</html>
