<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<link rel="stylesheet" href="main.css">
        <title>HTML &lt;video&gt; Element</title>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
		<script type="text/javascript">
			window.onload = function()
			{
				// Sleep time expects milliseconds
				function sleep(time)
				{
					return new Promise((resolve) => setTimeout(resolve, time));
				}
				
				change_colors = function()
				{
					var elements = document.getElementsByClassName("single_quote");
					for (var i = 0; i < elements.length; i++)
					{
						// Generate classname
						var random_number = Math.floor(Math.random() * 4) + 1; // Generate random number from 1-4
						
						if (random_number == 1)
						{
							var class_to_add = "red";
						}
						else if (random_number == 2)
						{
							var class_to_add = "orange";
						}
						else if (random_number == 3)
						{
							var class_to_add = "yellow";
						}
						else if (random_number == 4)
						{
							var class_to_add = "green";
						}
						
						// Replace class name
						elements[i].className = "single_quote " + class_to_add;
					}
					
					// Do it again after X milliseconds
					sleep(6).then(() => {
						change_colors();
					});
				}
				
				change_colors();
			}
		</script>
    </head>
    <body class="background">
        <h1>Das HTML &lt;video&gt; Element</h1>
        <h2>HTML Audio und Video in Webseiten</h2>
		<a class="single_quote" href="Video Browserkompatibilität.html" target="_blank">Video Browserkompatibilität</a>
		<a class="single_quote" href="Attribute des video Elements.html" target="_blank">Die verschiedenen Attribute des <i>&lt;video&gt;</i> Elements</a>
		<a class="single_quote" href="JavaScript zur Video-Steuerung.html" target="_blank">Steuerung eines Videos mit JavaScript</a>
    </body>
</html>
